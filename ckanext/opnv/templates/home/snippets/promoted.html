<div class="module-content opnv-headings">
    {{ page }}

    {% if h.get_page_title() != none %}
      {% set page_title = h.get_page_title() %}
    {% else %}
      {% set page_title = g.site_description %}
    {% endif %}

        {% if page_title %}
          <header>
            <h1 class="page-heading">{{ page_title }}</h1>
          </header>
        {% endif %}

  {% block home_image %}
  {% endblock %}
</div>
